name: DocAssert

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "**" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: lint, build & test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Format
      run: cargo fmt --all -- --check
    - name: Lint
      run: cargo clippy # add `-- -D warnings` when ready
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose --workspace
    - name: Start sample-api backend
      working-directory: ./tests/functional
      run:  make backend-start
    - name: Wait for sample-api backend
      working-directory: ./tests/functional
      run: make backend-wait
      timeout-minute: 2
    - name: Run sanity functional tests
      working-directory: ./tests/functional
      run: make sanity